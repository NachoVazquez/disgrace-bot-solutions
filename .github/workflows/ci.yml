name: CI

on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: git fetch --no-tags --prune --depth=5 origin master
      - run: yarn
      # copy discord bot token to config file
      - run: yarn nx affected --target=cloud-config --DisgraceBotToken=${{ secrets.DisgraceBotToken}} --ROLLBAR_TOKEN=${{ secrets.ROLLBAR_TOKEN}} --base=$(git rev-parse HEAD~1) --parallel
      - run: yarn affected:lint --base=origin/master --parallel
      - run: yarn affected:build --base=origin/master --parallel --prod
      - run: yarn affected:test --base=origin/master --parallel
